name: Regenerate yarn.lock

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./nextjs_space
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Yarn
      run: npm install -g yarn
    
    - name: Regenerate yarn.lock
      run: yarn install
    
    - name: Commit yarn.lock
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add yarn.lock
        git diff --staged --quiet || git commit -m "chore: regenerate yarn.lock"
        git push
