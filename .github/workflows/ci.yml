name: CI - Next.js Build (nextjs_space)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-nextjs:
    name: Build Next.js (nextjs_space)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Print environment
        run: |
          pwd
          ls -la
          node --version || true
          npm --version || true
          yarn --version || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack (ensures Yarn available)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Install dependencies (nextjs_space)
        working-directory: nextjs_space
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Patch lockfile by running local Next build (will modify lockfile if needed)
        working-directory: nextjs_space
        env:
          CI: true
        run: |
          set -o pipefail
          # Run a lightweight Next build to allow Next to patch swc deps in the lockfile
          npx next@14.2.28 build --no-lint || true

      - name: Commit patched lockfile if changed
        working-directory: nextjs_space
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain yarn.lock)" ]; then
            git add yarn.lock package-lock.json || true
            git commit -m "chore(ci): patch lockfile for swc binaries [skip ci]" || true
            git push origin HEAD:main || true
          else
            echo "No lockfile changes"
          fi

      - name: Build (capture log)
        working-directory: nextjs_space
        run: |
          set -o pipefail
          yarn build 2>&1 | tee build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: nextjs_space-build-log
          path: nextjs_space/build.log

      - name: Upload .next (optional, may be large)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs_space-next-output
          path: nextjs_space/.next
          if-no-files-found: ignore
